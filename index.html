<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="JS/app.js" charset="utf-8"></script>
    <title>Chicken Runner</title>

  </head>
  <body>
      <!-- The Road (Game Board) -->
    <div class="Instructions"> <!-- Instructions Start -->
      <div class="board"> <!-- Board Start -->
        <!-- Finish Line -->
        <div class="finish">
          <div class="timer"></div>
        </div>
        <!-- The Lanes -->
        <div class="laneSix">
          <div class="car5">
            <img class='slowCar'src='images/slowCar.png'>
          </div>
        </div>

        <div class="laneFive">
          <div class="car4">
            <img class='fastCar'src='images/fastCar.png'>
          </div>
        </div>

        <div class="laneFour">
          <div class="car3">
            <img class='slowCar'src='images/slowCar.png'>
          </div>
        </div>

        <div class="laneThree">
          <div class="car2">
            <img class='fastestCar'src='images/fastestCar.png'>
          </div>
        </div>

        <div class="laneTwo">
          <div class="car6">
            <img class='fastCar'src='images/fastCar.png'>
          </div>
        </div>

        <div class="laneOne">
          <div class="car">
            <img class='slowCar'src='images/slowCar.png'>
          </div>
        </div>

        <div class="player">
          <img class='chicken' src='images/chicken.png'>
        </div>
        <!-- Start Line  -->
        <div class="start">
          <button class="startbtn" type="button" name="button">Start</button>
        </div>
      </div> <!-- Board End-->
    </div>  <!-- Instructions End -->
  </body>
</html>
